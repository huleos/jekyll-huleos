<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
   {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
   <meta name="author" content="/humans.txt">
   <meta name="viewport" content="width=device-width initial-scale=1" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Favicon -->
   <link rel="shortcut icon" href="{{ ASSET_PATH }}/assets/img/favicon.png">
   <!-- Styles -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/assets/css/style.css">
   <!-- Modernizr -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<!-- Canonical -->
   <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
<body>
	
	<!-- Header -->
	<nav class="nav navbar">
		<a href="/" class="nav-brand">LightCss</a>
		<ul class="right">
			{% assign pages_list = site.pages %}
			{% assign group = 'navigation' %}
		  {% include pages_list %}
		</ul>
	</nav>
	<!-- /Header -->

  <div class="row">
  	<div class="col md-12">
  		{{content}}
  	</div>
  </div>

	
	<footer>
	    <div class="row">
	    <hr>
	      <div class="col md-12">
	        <p class="text-center">&copy; {{ site.time | date: '%Y' }} {{ site.author.name }} with help from <a href="http://jcmontenegro.me" target="_blank">Julio Cesar Montenegro</a> and <a href="https://huleos.github.io/lightcss/" target="_blank">LightCss</a>
	    		</p>
	      </div>
	    </div>
	</footer>
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>window.jQuery || document.write("<script src=\"assets/js/vendor/jquery.min.js\"><\/script>")</script>
	<!-- Scripts -->
	<script src="{{ ASSET_PATH }}/assets/js/main.js"></script>
</body>
</html>
